<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sombras</title>
  <style>
    .container{
      width: 400px;
      margin: 50px auto;
      color: white;
    }

    .box{
      padding: 20px;
      margin: 20px;
      background-color: chocolate;
      /* sombras */
      box-shadow: 10px 10px rgb(65, 65, 65);

      box-shadow: 15px 20px 20px rgb(65, 65, 65);

      box-shadow: -15px -20px 20px rgb(65, 65, 65);
    }
    

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Lorem ipsum dolor sit.</h3>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores, quod!</p>
    </div>
  </div>
</body>
</html>
